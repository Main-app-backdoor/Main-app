name: Download and Commit ZIP

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download ZIP file
      run: wget -O check.zip "https://www.dropbox.com/scl/fi/uswfush4tek459z79cqta/check.zip?rlkey=yjpi9qxe05wfpjdmw4itetajx&st=gpeq3cka&dl=0"

    - name: Unzip file
      run: unzip check.zip -d unzipped

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        cp -r unzipped/* .
        git add .
        git commit -m 'Add unzipped files from Dropbox'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}